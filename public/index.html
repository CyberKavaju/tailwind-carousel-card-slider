<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Card Slider</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <!-- My CSS -->
  <link href="./output.css" rel="stylesheet">
  <!-- Swiper JS -->
  <script src="./js/swiper-bundle.min.js" defer></script>
  <!-- My JS -->
  <script src="./js/slide.js" defer></script>
</head>

<body class="bg-gray-200 font-redhat">
  <h1 class="text-5xl text-gray-700 my-10 text-center">Simple Card Slider made with Tailwind CSS and SwiperJS</h1>
  <div class="flex items-center justify-center">

              <h3 class="absolute bottom-4 text-white font-bold text-xl">Card Title</h3>
            </div>
          </div>

            </div>
          </div>

            </div>
          </div>

            </div>

        </div>
      </div>

      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</body>

</html>
